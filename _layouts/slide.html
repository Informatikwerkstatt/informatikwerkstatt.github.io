<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>
    {% if page.title %}
    {{ page.title }} | {{ site.title }}
    {% else %}
    {{ site.title }}
    {% endif %}
    </title>

    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}" />
    {% endif %}

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/reveal.min.css" />
    <link rel="stylesheet" href="/assets/layout.css" id="theme" />
    <link ref="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/androidstudio.min.css" />
    
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/lib/js/html5shiv.js"></script>
    <![endif]-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        jQuery( 'head' ).append(
            jQuery( '<link/>' )
            .attr( 'rel', 'stylesheet' )
            .attr( 
                'href', 
                window.location.search.match( /print-pdf/gi ) 
                ? '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/print/pdf.min.css' 
                : '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/print/paper.css'
            )
        )
    </script>
</head>
<body>
    <div class="reveal">
        <div class="slides">
                <section data-markdown data-separator="^---(\s*)$" data-separator-vertical="^===(\s*)$" data-seperator-notes="^Note:">
                    <textarea data-template>
                        {{ page.content }}
                    </textarea>
                </section>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/lib/js/head.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/js/reveal.min.js"></script>
    <script>
    Reveal.initialize({
        transition: 'fade',
        transitionSpeed: 'slow',
        history: true,
        dependencies: [
            { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/markdown/markdown.min.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/search/search.min.js', async: true },
            { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/zoom-js/zoom.min.js', async: true },
            { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/notes/notes.min.js', async: true },
            { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/math/math.min.js', async: true },
            { src: '//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js', async: true, callback: function() { 
                jQuery( 'head' )
                    .append( jQuery( '<script/>' ).attr( 'src', '//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/languages/java.min.js' ) )
                    .append( jQuery( '<script/>' ).attr( 'src', '//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/languages/json.min.js' ) )
                    .append( jQuery( '<script/>' ).attr( 'src', '//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/languages/bash.min.js' ) )
                    .append( jQuery( '<script/>' ).attr( 'src', '//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/languages/shell.min.js' ) )
                    .append( jQuery( '<script/>' ).attr( 'src', '//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/languages/powershell.min.js' ) )
                hljs.initHighlightingOnLoad();   
            } },
        ]
    });
    </script>
</body>
</html>
